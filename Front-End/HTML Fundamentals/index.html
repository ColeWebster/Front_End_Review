<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- Only content between the body tags can be dispalyed on the screen -->
  <body>
    <h1>Cole</h1>
    <!-- This is an element with h1 opening tags and my name as the content between -->
    <p>
      "Life is very short and what we have to do must be done in the now." -
      Audre Lorde
    </p>
    <h1>Hello World</h1>
    <p>This paragraph is a child of the body element</p>
    
    <div>
      <p>
        This paragraph is a child of the div element and a grandchild of the
        body element
      </p>
    </div>
    
    <div>
      <h1>Why use divs?</h1>
      <p>Great for grouping elements!</p>
    </div>
  
</body>
</html>
